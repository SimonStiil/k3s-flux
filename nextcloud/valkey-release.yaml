---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: valkey-nextcloud
  namespace: flux-system
spec:
  chart:
    spec:
      chart: valkey 
      version: 0.9.3
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: valkey 
  interval: 10m0s
  targetNamespace: nextcloud 
  install:
    createNamespace: true
    # https://github.com/valkey-io/valkey-helm/blob/main/valkey/values.yaml
  values:
    auth:
      enabled: true
      usersExistingSecret: valkey
      aclUsers: 
        default:
          permissions: "~* &* +@all"
        nextcloud:
          permissions: "~* &* +@all"
    dataStorage:
      enabled: true
      className: local-path
      requestedSize: 5Gi